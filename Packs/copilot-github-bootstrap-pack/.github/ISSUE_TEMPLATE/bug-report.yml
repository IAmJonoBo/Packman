name: Bug report
description: Report a reproducible defect with clear steps and expected behaviour.
title: "[Bug]: "
labels: ["type: bug", "status: triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks. Please keep this tight and reproducible.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What you observed.
      placeholder: Clear, factual description.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
      placeholder: Expected behaviour.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Minimal reproduction
      description: Link to a repo, gist, or paste the smallest snippet.
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version/commit
      placeholder: vX.Y.Z or commit SHA
    validations:
      required: false
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, runtime, browser, device, etc.
      placeholder: |
        OS:
        Runtime:
        Browser (if relevant):
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs/screenshots
      description: Redact secrets.
    validations:
      required: false
